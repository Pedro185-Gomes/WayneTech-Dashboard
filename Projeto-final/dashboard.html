<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Indústrias Wayne</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h2>Bem-vindo à Batcaverna</h2>
    <button onclick="logout()">Sair</button>
  </header>

  <!-- Cards -->
  <section class="cards">
    <div class="card" id="totalEquip">Equipamentos: 0</div>
    <div class="card" id="totalVeic">Veículos: 0</div>
    <div class="card" id="totalDisp">Dispositivos: 0</div>
  </section>

  <!-- Inventário -->
  <section class="inventory">
    <h3>Inventário de Recursos</h3>
    <div id="formContainer">
      <input type="text" id="nome" placeholder="Nome do recurso">
      <select id="tipo">
        <option value="Equipamento">Equipamento</option>
        <option value="Veículo">Veículo</option>
        <option value="Dispositivo de Segurança">Dispositivo de Segurança</option>
      </select>
      <input type="number" id="quantidade" placeholder="Quantidade">
      <input type="text" id="status" placeholder="Status (Ativo, Em manutenção)">
      <button onclick="addOrUpdateResource()">Salvar</button>
      <button onclick="clearForm()">Cancelar</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Tipo</th>
          <th>Qtd</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="resourceTable"></tbody>
    </table>
  </section>

  <!-- Dashboard gráfico -->
  <section class="dashboard">
    <h3>Dashboard de Segurança</h3>
    <canvas id="chartTipo" width="400" height="200"></canvas>
    <canvas id="chartStatus" width="400" height="200"></canvas>
  </section>

  <script src="script.js"></script>
</body>
</html>
